<html>

<head>

</head>

<body>

    <hr>
    <!-- tabel mahaasiswa -->
    <table border="1" width='50%' align="center">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Pahrul</td>
                <td>Mataram</td>
            </tr>
             <tr>
                <td>2</td>
                <td colspan="2">Pahrul Lagi</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
